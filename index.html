<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class = "flex justify-center">
        <h1>creating sudoku</h1>
    </div>
    <br>    
    <br>

    <!-- creating grid-->
    <div class = "grid grid-cols-6 gap-2 ml-40">
        <div class="w-16 h-16  border border-black flex items-center justify-center text-black font-bold"></div>
    </div>

    <div class = "mt-80"></div> <!-- space between board-->

    <div class = "flex justify-center">
        <div id = "number_pad" class = "grid grid-cols-3 gap-1">
            <button id = "num_1" class = " border border-black w-16 h-16 flex items-center justify-center">1</button>
            <button id = "num_2" class = " border border-black w-16 h-16 flex items-center justify-center">2</button>
            <button id = "num_3" class = " border border-black w-16 h-16 flex items-center justify-center">3</button>
            <button id = "num_4" class = " border border-black w-16 h-16 flex items-center justify-center">4</button>
            <button id = "num_5" class = " border border-black w-16 h-16 flex items-center justify-center">5</button>
            <button id = "num_6" class = " border border-black w-16 h-16 flex items-center justify-center">6</button>
        </div>
    </div>

    <br>
    <div id = "select_text"class = "flex justify-center">
        <h3>number selected:__</h3>
    </div>

    
</body>

<script src = "main.js"></script>
</html>
